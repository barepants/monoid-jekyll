---
layout: default
---


<div class="container page-layout">
  <article class="post">
    <header class="post-header">
      {% if page.image %}
        <div class="post-image">
          <img src="{{ page.image }}" alt="" />
        </div>
      {% endif %}
      <h1 class="post-title">{{ page.title | xml_escape }}</h1>
    </header>
    <div class="post-content">
      {{ content }}
    </div>
  </article>
</div>
